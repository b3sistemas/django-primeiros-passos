{% extends 'TestePrjMainApp/base.html' %}
{% block content %}
<a href="{% url 'TestePrjPessoaApp.novo' %}">Novo</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Ativa</th>
        </tr>
    </thead>
    <tbody>
        {% for pessoa in object_list %}
            <tr>
                <td>{{ pessoa.nome_completo }}</td>
                <td>{{ pessoa.data_nascimento|date:"SHORT_DATE_FORMAT" }}</td>
                <td>
                    {% if pessoa.ativo %}
                        Sim
                    {% else %}
                        NÃ£o
                    {% endif %}    
                </td>
            </tr>    
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
